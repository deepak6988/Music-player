    <div id="bg"></div>
    <div id="music_player">
        <div class="hd">
            <i class="fa-solid fa-angle-down ic" id="down"></i>
            <h1>Music Player</h1>
            <i class="fa-solid fa-ellipsis-vertical ic"></i>
        </div>
        <div class="song">
            <div class="song_image">
                <img src="1.jpg" id="player_img">
            </div>
            <div class="sname">
                <span class="player_name">Humnava mere</span>
            </div>
            <div class="scn">
                <div class="sbar">
                    <input type="range" min="0" max="100" value="0" class="bar">
                    <div class="time">
                        <span id="mt">00:00</span>
                        <span>05:00</span>
                    </div>
                </div>
                <div id="ctr">
                    <i class="fa-solid fa-backward-step" onclick="back()"></i>
                    <i class="fa-sharp fa-solid fa-circle-play" id="master" onclick="a()"></i>
                    <i class="fa-solid fa-forward-step" onclick="next()"></i>
                    <!-- <i class="fa-sharp fa-solid fa-circle-pause"></i> -->
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <div class="scn">
            <div><i class="fa-solid fa-angle-up" id="up"></i></div>
            <div class="sbar">
                <input type="range" min="0" max="100" value="0" class="bar">
                <div class="time">
                    <span id="ct">00:00</span>
                    <span>05:00</span>
                </div>
            </div>
            <div id="ctr">
                <div class="song_info"><span class="player_name">Warriyo - Mortals [NCS Release]</span></div>
                <i class="fa-solid fa-backward-step" onclick="back()"></i>
                <i class="fa-sharp fa-solid fa-circle-play" id="masterplay" onclick="a()"></i>
                <i class="fa-solid fa-forward-step" onclick="next()"></i>
                <!-- <i class="fa-sharp fa-solid fa-circle-pause"></i> -->
            </div>
        </div>
    </div>
